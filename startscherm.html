<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fietsvergoeding Invoerscherm</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Fietsvergoeding Invoerscherm</h1>
        <p id="currentMonth"></p>
        <form id="fietsvergoedingForm">
            <div id="dagenInvoer">
                <!-- Dynamisch gegenereerde checkboxes voor elke dag -->
            </div>
            <p>Totaal aantal dagen gefietst: <span id="totaalDagen">0</span></p>
            <button type="submit">Bevestigen</button>
        </form>
        <p id="vergoedingResultaat" style="display:none;"></p>
        <button onclick="window.location.href='/profiel'">Fietsprofiel aanpassen</button>
        <button onclick="window.location.href='/historiek'">Historiek bekijken</button>
    </div>
</body>
</html>
